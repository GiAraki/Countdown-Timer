<button (click)="value=value+1">animate</button>
<div class="content">
	<div style="position:absolute">
		<div class="flip">
			<div class="up">
				<div>{{newvalue}}</div>
			</div>
			<div class="down">
				<div>
					<div>{{oldvalue}}</div>
				</div>
			</div>
		</div>
	</div>
	<div style="position:absolute">
		<div class="flip-card">
			<div class="flip-card-inner" [@flip]="value" (@flip.done)="oldvalue=newvalue;newvalue=(newvalue+1)%10;">
				<div class="flip-card-front">
					<div class="up">
						<div>{{oldvalue}}</div>
					</div>
				</div>
				<div class="flip-card-back">
					<div class="down">
						<div>
							<div>{{newvalue}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
